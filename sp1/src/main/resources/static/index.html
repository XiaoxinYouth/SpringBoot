<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" href="favicon.ico"/>
</head>
<body>
<div style="text-align: center">
    <h2>欢迎来到本页,这是一个 springboot 操作数据库的 demo</h2>
    <a href="/getAllAccount">查询所有账户</a><br><br>
    <b>根据 id 查询账户</b>
    <form method="get" action="/getAccountById">
        <label for="getAccountById">id:</label>
        <input name="id" id="getAccountById" placeholder="请输入要查询的账户 id"><br>
        <button type="submit">查询</button>
    </form>
    <br>

    <b>保存账户</b>
    <form method="get" action="/saveAccount">
        <label for="saveAccount_id">id:</label>
        <input name="id" id="saveAccount_id" placeholder="请输入要保存的账户 id"><br>
        <label for="saveAccount_name">name:</label>
        <input name="name" id="saveAccount_name"
               placeholder="请输入要保存的账户 name"><br>
        <label for="saveAccount_money">money:</label>
        <input name="money" id="saveAccount_money"
               placeholder="请输入要保存的账户 money"><br>
        <button type="submit">保存</button>
    </form>
    <br>

    <b>更新账户</b>
    <form method="get" action="/updateAccount">
        <label for="updateAccountt_id">id:</label>
        <input name="id" id="updateAccountt_id" placeholder="请输入要更新的账户 id"><br>
        <label for="updateAccount_name">name:</label>
        <input name="name" id="updateAccount_name" placeholder="请输入要更新的账户 name"><br>
        <label for="updateAccount_money">money:</label>
        <input name="money" id="updateAccount_money"
               placeholder="请输入要更新的账户 money"><br>
        <button type="submit">保存</button>
    </form>
    <br>

    <b>根据 id 删除账户</b>
    <form method="get" action="/deleteAccount">
        <label for="deleteAccount">id:</label>
        <input name="id" id="deleteAccount" placeholder="请输入要删除的账户 id"><br>
        <button type="submit">查询</button>
    </form>
    <br>
</div>
</body>
</html>
